---
layout: default
---
<section class="home">
    <h2>{{ page.title }}</h2>

    {% include page-intro.html %}

    {{ content }}

    <div class="home__menu">
        <h4>Выберите регион:</h4>

        <ul>
          {% for post in site.posts limit:3 %}
            <li>
              <a href="{{ post.url }}">{{ post.name }}</a>
            </li>
          {% endfor %}
        </ul>
    </div>
</section>
